<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rent a Car</title>
        <link rel="stylesheet" href="../css/geral.css">
        <link rel="stylesheet" href="../css/home.css">
        <link rel="stylesheet" href="../css/listaEfiltros.css">
        <link rel="stylesheet" href="../css/barra.css">
        <link rel="stylesheet" href="../css/listar.css">
        <script src="https://kit.fontawesome.com/86b61fdc16.js" crossorigin="anonymous"></script>
        <script defer src="../js/pesquisa.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="bgw brdr flxcntr">
            <h1>Rent a Car</h1>
            <section class="bdpesquisa brdr">
                <input type="text" id="pesquisa" placeholder="Pesquise por produtos aqui...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </section>

            <section class="usuarionav">
                <a href="../php/logout.php"><i class="fa-solid fa-right-from-bracket brdr"></i></a>
                <a href="home.html"><i class="fa-solid fa-home brdr"></i></a>
                <i class="fa-solid fa-user"></i>
            </section>
        </header>

        <div class="flxcntr conteudo-lista">
            <form class="bgw brdr" id="formFiltros">
                <section>
                    <h4>Tipo</h4>
                    <ul>
                        <li><input type="checkbox" name="tipo" value="SUV"><label>SUV</label></li>
                        <li><input type="checkbox" name="tipo" value="MPV"><label>MPV</label></li>
                        <li><input type="checkbox" name="tipo" value="Sedan"><label>Sedan</label></li>
                        <li><input type="checkbox" name="tipo" value="Coupe"><label>Coupe</label></li>
                        <li><input type="checkbox" name="tipo" value="Hatch"><label>Hatch</label></li>
                    </ul>
                </section>

                <section>
                    <h4>Câmbio</h4>
                    <ul>
                        <li><input type="checkbox" name="cambio" value="Manual"><label>Manual</label></li>
                        <li><input type="checkbox" name="cambio" value="Automático"><label>Automatico</label></li>
                    </ul>
                </section>

                <section>
                    <h4>Capacidade</h4>
                    <ul>
                        <li><input type="checkbox" name="capacidade" value="2"><label>2</label></li>
                        <li><input type="checkbox" name="capacidade" value="4"><label>4</label></li>
                        <li><input type="checkbox" name="capacidade" value="5"><label>5</label></li>
                        <li><input type="checkbox" name="capacidade" value="6"><label>6</label></li>
                        <li><input type="checkbox" name="capacidade" value="8"><label>8+</label></li>
                    </ul>
                </section>

                <section>
                    <h4>Preço</h4>
                    <input type="range" id="precoRange" min="100" max="400" step="50" value="400">
                    <div class="valores flxcntr">
                        <span>R$100.00</span>
                        <span id="precoMax">R$400.00</span>
                    </div>
                </section>

                <section>
                    <h4>Cor</h4>
                    <div class="cores">
                        <span style="background:#eaeaea;"><input type="checkbox" name="cor" value="Branco"></span>
                        <span style="background:#898989;"><input type="checkbox" name="cor" value="Cinza"></span>
                        <span style="background:#000;"><input type="checkbox" name="cor" value="Preto"></span>
                        <span style="background:#0055ff;"><input type="checkbox" name="cor" value="Azul"></span>
                        <span style="background:#ff0000;"><input type="checkbox" name="cor" value="Vermelho"></span>
                    </div>
                </section>

                <button type="button" id="btnFiltrar">Buscar</button>
            </form>

            <main>
                <article class="flxcntr desc" id="carroInfo">
                </article>

                <section class="flxcntr">
                    <h3>Carros Populares</h3>
                    <a href="listar.html">Ver todos</a>
                </section>

                <article class="carros" id="listaCarros">
                    <p>Carregando carros...</p>
                </article>
            </main>
        </div>

        <script>
            function carregarCarro(){
                const params=new URLSearchParams(window.location.search);
                const id=params.get("id");
                const container=document.getElementById("carroInfo");
            
                if(!id){
                    container.innerHTML="<p>ID do carro não encontrado.</p>";
                    return;
                }
            
                let xmlhttp=new XMLHttpRequest();
                xmlhttp.onreadystatechange=function(){
                    if(this.readyState===4){
                        if(this.status===200){
                            try{
                                const carro=JSON.parse(this.responseText);
                                if(!carro || !carro.modelo){
                                    container.innerHTML = "<p>Carro não encontrado.</p>";
                                    return;
                                }
                            
                                container.innerHTML = `
                                  <section class="descCarro flxcntr">
                                      <img src="${carro.imagem}">
                                  </section>
                                  <section class="bgw descSobre">
                                      <h2>${carro.modelo}</h2>
                                      <div class="txtSobreCarro">
                                          <p id="descSobre">${carro.descricao}</p>
                                      </div>
                                      <section class="categSobre">
                                          <div class="flxcntr">
                                              <p>Tipo</p>
                                              <p>${carro.tipo}</p>
                                          </div>
                                          <div class="flxcntr">
                                              <p>Capacidade</p>
                                              <p>${carro.capacidade} pss.</p>
                                          </div>
                                          <div class="flxcntr">
                                              <p>Câmbio</p>
                                              <p>${carro.cambio}</p>
                                          </div>
                                          <div class="flxcntr">
                                              <p>Gasolina</p>
                                              <p>${carro.tanque}L</p>
                                          </div>
                                      </section>
                                      <div class="flxcntr compraCarro">
                                          <h2 id="descPreco">R$${carro.preco} <span>/dia</span></h2>
                                          <button onclick="location.href='pagamento.html?id=${carro.id_carro}'">Alugue Agora</button>
                                      </div>
                                  </section>
                                `;
                                marcarFiltros(carro);
                            }catch(e){
                                console.error(e);
                                container.innerHTML = "<p>Erro ao processar dados do carro.</p>";
                            }
                        }else container.innerHTML = "<p>Erro ao carregar dados do carro. Código: " + this.status + "</p>";
                    }
                };
                xmlhttp.open("GET", `../php/listar_carro.php?id=${id}`, true);
                xmlhttp.send();
            }

            //filtros selecionados
            function marcarFiltros(carro){
                const tipoCarro = carro.tipo?.toLowerCase();
                document.querySelectorAll('input[name="tipo"]').forEach(input =>{
                    if(input.value.toLowerCase()===tipoCarro) input.checked=true;
                });
            
                const capCarro = String(carro.capacidade);
                document.querySelectorAll('input[name="capacidade"]').forEach(input =>{
                    if(input.value===capCarro) input.checked=true;
                });
            
                const cambCarro = carro.cambio?.toLowerCase();
                document.querySelectorAll('input[name="cambio"]').forEach(input =>{
                    if(input.value.toLowerCase()===cambCarro) input.checked=true;
                });
            
                const corCarro = carro.cor?.toLowerCase();
                document.querySelectorAll('input[name="cor"]').forEach(input =>{
                    if(input.value.toLowerCase()===corCarro) input.checked=true;
                });
            }

            //listar carros(só 3)
            function carregarCarros(){
                const container=document.getElementById("listaCarros");
            
                let xmlhttp=new XMLHttpRequest();
                xmlhttp.onreadystatechange=function() {
                    if(this.readyState===4){
                        if(this.status===200){
                            try{
                                const carros=JSON.parse(this.responseText);
                                container.innerHTML="";
                                if(!carros.length){
                                    container.innerHTML="<p>Não há carros cadastrados.</p>";
                                    return;
                                }
                            
                                carros.slice(0,3).forEach(carro=>{
                                    const section=document.createElement("section");
                                    section.className="carro bgw";
                                    section.innerHTML=`
                                        <h4 onclick="location.href='listarUm.html?id=${carro.id_carro}'">${carro.modelo}</h4>
                                        <p>${carro.tipo}</p>
                                        <img src="${carro.imagem}">
                                        <ul class="detalhes flxcntr">
                                          <li><i class="fa-solid fa-gas-pump"></i> ${carro.cor}</li>
                                          <li><i class="fa-solid fa-gear"></i> ${carro.cambio}</li>
                                          <li><i class="fa-solid fa-user-group"></i> ${carro.capacidade}</li>
                                        </ul>
                                        <div class="preco flxcntr">
                                          <h4>R$${carro.preco} <span>/dia</span></h4>
                                          <button onclick="location.href='pagamento.html?id=${carro.id_carro}'">Alugue agora</button>
                                        </div>
                                    `;
                                    container.appendChild(section);
                                });
                            }catch(e){
                                container.innerHTML = "<p>Erro ao processar carros.</p>";
                                console.error(e);
                            }
                        } else container.innerHTML = "<p>Erro ao carregar carros. Código: " + this.status + "</p>";
                    }
                };
                xmlhttp.open("GET", "../php/listar_carros.php", true);
                xmlhttp.send();
            }
            carregarCarro();
            carregarCarros();
        </script>
    </body>
</html>
