<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rent a Car</title>
        <link rel="stylesheet" href="../css/geral.css">
        <link rel="stylesheet" href="../css/listaEfiltros.css">
        <link rel="stylesheet" href="../css/barra.css">
        <link rel="stylesheet" href="../css/listar.css">
        <script src="https://kit.fontawesome.com/86b61fdc16.js" crossorigin="anonymous"></script>
        <script defer src="../js/carregarCarros.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="bgw brdr flxcntr">
            <h1>Rent a Car</h1>
            <section class="bdpesquisa brdr">
                <input type="text" id="pesquisa" placeholder="Pesquise por produtos aqui...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </section>

            <section class="usuarionav">
                <a href="../php/logout.php"><i class="fa-solid fa-right-from-bracket brdr"></i></a>
                <a href="home.html"><i class="fa-solid fa-home brdr"></i></a>
                <i class="fa-solid fa-user"></i>
            </section>
        </header>

        <div class="flxcntr conteudo-lista">
            <form class="bgw brdr" id="formFiltros">
                <section>
                    <h4>Tipo</h4>
                    <ul>
                        <li><input type="checkbox" name="tipo" value="SUV"><label>SUV</label></li>
                        <li><input type="checkbox" name="tipo" value="MPV"><label>MPV</label></li>
                        <li><input type="checkbox" name="tipo" value="Sedan"><label>Sedan</label></li>
                        <li><input type="checkbox" name="tipo" value="Coupe"><label>Coupe</label></li>
                        <li><input type="checkbox" name="tipo" value="Hatch"><label>Hatch</label></li>
                    </ul>
                </section>

                <section>
                    <h4>Câmbio</h4>
                    <ul>
                        <li><input type="checkbox" name="cambio" value="Manual"><label>Manual</label></li>
                        <li><input type="checkbox" name="cambio" value="Automático"><label>Automatico</label></li>
                    </ul>
                </section>

                <section>
                    <h4>Capacidade</h4>
                    <ul>
                        <li><input type="checkbox" name="capacidade" value="2"><label>2</label></li>
                        <li><input type="checkbox" name="capacidade" value="4"><label>4</label></li>
                        <li><input type="checkbox" name="capacidade" value="5"><label>5</label></li>
                        <li><input type="checkbox" name="capacidade" value="6"><label>6</label></li>
                        <li><input type="checkbox" name="capacidade" value="8"><label>8+</label></li>
                    </ul>
                </section>

                <section>
                    <h4>Preço</h4>
                    <input type="range" id="precoRange" min="100" max="400" step="50" value="400">
                    <div class="valores flxcntr">
                        <span>R$100.00</span>
                        <span id="precoMax">R$400.00</span>
                    </div>
                </section>

                <section>
                    <h4>Cor</h4>
                    <div class="cores">
                        <span style="background:#eaeaea;"><input type="checkbox" name="cor" value="Branco"></span>
                        <span style="background:#898989;"><input type="checkbox" name="cor" value="Cinza"></span>
                        <span style="background:#000;"><input type="checkbox" name="cor" value="Preto"></span>
                        <span style="background:#0055ff;"><input type="checkbox" name="cor" value="Azul"></span>
                        <span style="background:#ff0000;"><input type="checkbox" name="cor" value="Vermelho"></span>
                    </div>
                </section>

                <button type="button" id="btnFiltrar">Buscar</button>
            </form>

            <main>
                <form class="filtros flxcntr">
                    <section class="caixa bgw">
                        <h4><span>◉</span> Retirada</h4>
                        <div>
                            <label>Localização<select>
                                <option value="" disabled selected>Selecione sua cidade</option>
                                <option>Rio de Janeiro</option>
                                <option>São Paulo</option>
                                <option>Bahia</option>
                                <option>Rio Grande do Sul</option>
                            </select></label>

                            <label>Data<input type="date" id="data" class="data"></label>

                            <label>Hora<input type="time" id="hora" class="hora"></label>
                        </div>
                    </section>

                    <button><i class="fa-solid fa-check"></i></button>

                    <section class="caixa bgw">
                        <h4><span>◉</span> Devolução</h4>
                        <div>
                            <label>Localização<select>
                                <option value="" disabled selected>Selecione sua cidade</option>
                                <option>Rio de Janeiro</option>
                                <option>São Paulo</option>
                                <option>Bahia</option>
                                <option>Rio Grande do Sul</option>
                            </select></label>

                            <label>Data<input type="date" id="data" class="data"></label>

                            <label>Hora<input type="time" id="hora" class="hora"></label>
                        </div>
                    </section>
                </form>

                <article class="carros" id="listaCarros">
                    <p>Carregando carros...</p>
                </article>
            </main>
        </div>

        <script>
            let todosOsCarros=[];

            function carregarCarros(){
                const container=document.getElementById("listaCarros");
            
                let xmlhttp=new XMLHttpRequest();
                xmlhttp.onreadystatechange=function() {
                    if(this.readyState===4){
                        if(this.status===200){
                            try{
                                const carros=JSON.parse(this.responseText);
                                todosOsCarros=carros;
                                renderizarCarros(carros);
                            }catch (e){
                                container.innerHTML="<p>Erro ao processar dados dos carros.</p>";
                                console.error(e);
                            }
                        }else container.innerHTML="<p>Erro ao carregar carros. Código: " + this.status + "</p>";
                    }
                };
                xmlhttp.open("GET", "../php/listar_carros.php", true);
                xmlhttp.send();
            }

            function renderizarCarros(carros){
                const container=document.getElementById("listaCarros");
                container.innerHTML="";
                if(!carros.length){
                    container.innerHTML="<p>Nenhum carro encontrado.</p>";
                    return;
                }
            
                carros.forEach(carro => {
                    const section = document.createElement("section");
                    section.className="carro bgw";
                    section.innerHTML=`
                        <h4 onclick="location.href='listarUm.html?id=${carro.id_carro}'">${carro.modelo}</h4>
                        <p>${carro.tipo}</p>
                        <img src="${carro.imagem}">
                        <ul class="detalhes flxcntr">
                          <li><i class="fa-solid fa-gas-pump"></i> ${carro.tanque}L</li>
                          <li><i class="fa-solid fa-gear"></i> ${carro.cambio}</li>
                          <li><i class="fa-solid fa-user-group"></i> ${carro.capacidade}</li>
                        </ul>
                        <div class="preco flxcntr">
                          <h4>R$${carro.preco} <span>/dia</span></h4>
                          <button onclick="location.href='pagamento.html?id=${carro.id_carro}'">Alugue agora</button>
                        </div>
                    `;
                    container.appendChild(section);
                });
            }

            function aplicarFiltros(){
                const precoMax=parseInt(document.getElementById("precoRange").value);
                document.getElementById("precoMax").textContent=`R$${precoMax}`;
            
                const tipos=[...document.querySelectorAll("input[name='tipo']:checked")].map(el => el.value);
                const cambios=[...document.querySelectorAll("input[name='cambio']:checked")].map(el => el.value);
                const capacidades=[...document.querySelectorAll("input[name='capacidade']:checked")].map(el => el.value);
                const cores=[...document.querySelectorAll("input[name='cor']:checked")].map(el => el.value);
                const pesquisa=document.getElementById("pesquisa").value.toLowerCase();
            
                const filtrados=todosOsCarros.filter(carro =>{
                    const condPreco=(carro.preco || 0) <= precoMax;
                    const condTipo=tipos.length ? tipos.includes(carro.tipo):true;
                    const condCambio=cambios.length ? cambios.includes(carro.cambio):true;
                    const condCapacidade=capacidades.length ? capacidades.includes(String(carro.capacidade)):true;
                    const condCor=cores.length ? cores.includes(carro.cor):true;
                    const condPesquisa=carro.modelo.toLowerCase().includes(pesquisa);
                    return condPreco && condTipo && condCambio && condCapacidade && condCor && condPesquisa;
                });
                renderizarCarros(filtrados);
            }
            document.getElementById("btnFiltrar").addEventListener("click", aplicarFiltros);
            document.getElementById("precoRange").addEventListener("input", aplicarFiltros);
            document.getElementById("pesquisa").addEventListener("input", aplicarFiltros);
            carregarCarros();

            //fiz isso aq pra pegar a informação de pesquisa das outras paginas
            window.onload=function(){
                const params=new URLSearchParams(window.location.search);
                const termo=params.get("pesquisa");
                const input=document.getElementById("pesquisa");
                if(termo) input.value=decodeURIComponent(termo);

                setTimeout(()=>{
                    if(typeof aplicarFiltros==="function") aplicarFiltros();
                }, 100);
            };
        </script>

    </body>
</html>
