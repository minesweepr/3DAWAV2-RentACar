<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admin Rent a Car</title>
  <link rel="stylesheet" href="../css/geral.css">
  <link rel="stylesheet" href="../css/tabela.css">
  <script src="https://kit.fontawesome.com/86b61fdc16.js" crossorigin="anonymous"></script>
</head>
<body>
   <header class="bgw brdr flxbtw">
      <h1>Rent a Car</h1>

      <section class="usuarionav">
          <a href="../../cliente/php/logout.php"><i class="fa-solid fa-right-from-bracket brdr"></i></a>
          <a href="home.html"><i class="fa-solid fa-home brdr"></i></a>
          <i class="fa-solid fa-user"></i>
      </section>

    <button class="menu-btn" id="menu-btn"><i class="fa-solid fa-bars"></i></button>
  </header>

  <article class="container">
    <nav class="menu" id="menu">
      <ul>
        <li><a href="./dashboard.html"><i class="fa-solid fa-chart-line"></i> Dashboard</a></li>
        <li><a href="./alugueis.html"><i class="fa-solid fa-calendar-days"></i> Aluguel</a></li>
        <li><a href="./carros.html"><i class="fa-solid fa-car"></i>Carros</a></li>
        <li><a href="./clientes.html"><i class="fa-solid fa-users"></i> Clientes</a></li>
      </ul>
    </nav>

    <section class="conteudo">
      <section class="sub-header">
        <h1>Clientes</h1>
        <section class="bdpesquisa brdr search" data-target="listarClientes.php">
          <input type="text" id="pesquisa" placeholder="Pesquise pelo nome ou cpf...">
          <i class="fa-solid fa-xmark"></i>
          <i class="fa-solid fa-magnifying-glass"></i>
        </section>
      </section>

      <main>

        <table>
          <thead>
              <tr>
                  <th>Nome</th>
                  <th>CPF</th>
                  <th>Telefone</th>
                  <th>Email</th>
                  <th>Aluguéis</th>
                  <th>Ação</th>

              </tr>
          </thead>
          <tbody>
          </tbody>
        </table>

      </main>
    </section>
  </article>

  <script>
    function listarClientes(filtro = "") {
      let xmlhttp = new XMLHttpRequest();
      let url = "../php/listarClientes.php";
      if (filtro) {
        url += "?q=" + encodeURIComponent(filtro);
      }
      
      xmlhttp.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
          let dados = JSON.parse(this.responseText);

          const tbody = document.querySelector("tbody");
          tbody.innerHTML = "";

          dados.forEach(item => {
            const tr = document.createElement("tr");

            tr.innerHTML = `
              <td>${item.nome}</td>
              <td>${item.cpf}</td>
              <td>${item.telefone}</td>
              <td>${item.email}</td>
              <td>${item.alugueis}</td>
              <td>
                
                <button class="editar" onclick="location.href='editarCliente.html?id=${item.id_cliente}'">
                  <i class="fa-solid fa-pen-to-square"></i>
                </button>
              </td>
            `;

            tbody.appendChild(tr);
          });
        }
      };
      xmlhttp.open("GET", url, true);
      xmlhttp.send();
    }

    const inputPesquisa = document.getElementById("pesquisa");

    document.addEventListener("DOMContentLoaded", function() {
      listarClientes();
      
      const lupa = document.querySelector(".bdpesquisa i.fa-magnifying-glass");
      if (lupa) {
        lupa.addEventListener("click", function() {
          const inputPesquisa = document.getElementById("pesquisa");
          listarClientes(inputPesquisa.value.trim());
        });
      }
      
      const cancelar = document.querySelector("section.bdpesquisa i.fa-xmark");
      if (cancelar) {
        cancelar.addEventListener("click", function() {
          inputPesquisa.value = "";
          listarClientes();
        });
      }
    });
  </script>

</body>
</html>
